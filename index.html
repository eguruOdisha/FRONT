    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#1a1a2e;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow:hidden}
        body::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,#16213e 0%,#0f3460 50%,#1a1a2e 100%);animation:rotate 20s linear infinite;z-index:0}
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .container{width:100%;max-width:420px;display:flex;flex-direction:column;gap:24px;position:relative;z-index:1}
        .btn{position:relative;padding:32px 40px;font-size:20px;font-weight:700;text-decoration:none;text-align:center;border-radius:24px;overflow:hidden;transition:all .3s cubic-bezier(.4,0,.2,1);cursor:pointer;border:none;box-shadow:0 20px 60px rgba(0,0,0,.3);backdrop-filter:blur(10px);display:block}
        .btn:active{transform:scale(.97)}
        .btn-education{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff}
        .btn-social{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:#fff}
        .btn::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.3);transition:width .6s,height .6s,top .6s,left .6s;transform:translate(-50%,-50%)}
        .btn:hover::before{width:400px;height:400px}
        .btn:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 25px 70px rgba(0,0,0,.4)}
        .btn-icon{display:inline-block;margin-right:12px;font-size:28px;vertical-align:middle;filter:drop-shadow(2px 2px 4px rgba(0,0,0,.2))}
        .btn-text{display:inline-block;vertical-align:middle;text-shadow:2px 2px 4px rgba(0,0,0,.2)}
        .btn-subtitle{display:block;font-size:21px;font-weight:700;margin-top:6px;opacity:.95}
        @media (max-width:480px){
            .btn{padding:28px 32px;font-size:18px}
            .btn-icon{font-size:26px}
            .btn-subtitle{font-size:18px}
        }
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
        .container{animation:float 4s ease-in-out infinite}
        .glow{position:absolute;width:300px;height:300px;border-radius:50%;filter:blur(80px);opacity:.4;pointer-events:none}
        .glow-1{background:#667eea;top:-100px;left:-100px;animation:pulse 3s ease-in-out infinite}
        .glow-2{background:#4facfe;bottom:-100px;right:-100px;animation:pulse 3s ease-in-out infinite 1.5s}
        @keyframes pulse{0%,100%{opacity:.4;transform:scale(1)}50%{opacity:.6;transform:scale(1.1)}}
        
        /* Sleeping Egg Container Styles */
        .egg-container {
            position: relative;
            width: 180px;
            height: 240px;
            margin: 0 auto 20px;
            animation: eggFloat 6s ease-in-out infinite;
        }
        
        .egg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 -10px 20px rgba(255,255,255,0.4),
                inset 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .egg-image {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .egg::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60%;
            height: 40%;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .egg::after {
            content: 'Zzz...';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: zzz 3s ease-in-out infinite;
        }
        
        @keyframes eggFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-2deg); }
        }
        
        @keyframes zzz {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .audio-player.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .audio-control {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .audio-control:hover {
            transform: scale(1.1);
        }
        
        .audio-control:active {
            transform: scale(0.95);
        }
        
        .audio-info {
            color: white;
            font-size: 14px;
            font-weight: 600;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .audio-progress {
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>

    <!-- Audio Player -->
    <div class="audio-player hidden" id="audioPlayer">
        <button class="audio-control" id="playPauseBtn">‚è∏Ô∏è</button>

    <script>
        // Audio configuration
        const audioUrl = 'https://github.com/eguruOdisha/FRONT/raw/main/ospage1.mp3'; // Replace with your GitHub audio URL
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioInfo = document.getElementById('audioInfo');
        const progressBar = document.getElementById('progressBar');
        
        // Create audio element
        const audio = new Audio();
        audio.src = audioUrl;
        audio.preload = 'auto';
        
        // Track if audio is playing
        let isPlaying = false;
        
        // Function to update progress bar
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            }
        }
        
        // Function to toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                audio.play().catch(e => {
                    console.error('Audio playback failed:', e);
                    audioInfo.textContent = 'Playback failed';
                });
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        }
        
        // Event listeners for audio
        audio.addEventListener('loadeddata', () => {
            audioInfo.textContent = 'Audio Ready';
            audioPlayer.classList.remove('hidden');
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
            progressBar.style.width = '0%';
        });
        
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            audioInfo.textContent = 'Audio Error';
        });
        
        // Play/pause button click
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // Auto-play when page is visible
        document.addEventListener('DOMContentLoaded', () => {
            // Try to play audio automatically
            setTimeout(() => {
                audio.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                    audioInfo.textContent = 'Playing...';
                }).catch(e => {
                    console.log('Autoplay prevented, waiting for user interaction');
                    audioInfo.textContent = 'Click to play';
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                });
            }, 1000);
        });
        
        // Stop audio when page is hidden (tab switch, minimize, etc.)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });
        
        // Stop audio when page is about to be unloaded
        window.addEventListener('beforeunload', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
