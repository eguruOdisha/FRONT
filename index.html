<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Help Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
            z-index: 0;
        }
        
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        
        .glow-1 {
            background: #667eea;
            top: -100px;
            left: -100px;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .glow-2 {
            background: #4facfe;
            bottom: -100px;
            right: -100px;
            animation: pulse 4s ease-in-out infinite 2s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* Audio Instruction Text */
        .audio-instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.3);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
            70% {
                transform: translateX(-50%) scale(0.9);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }
        
        .audio-instruction::before {
            content: '👆';
            font-size: 18px;
            animation: pointDown 1.5s ease-in-out infinite;
        }
        
        @keyframes pointDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(3px);
            }
        }
        
        /* Welcome Image Container */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            padding: 15px;
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.15), rgba(79, 172, 254, 0.15));
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .welcome-image {
            width: 100%;
            height: auto;
            border-radius: 16px;
            display: block;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Buttons */
        .btn {
            position: relative;
            padding: 22px 30px;
            font-size: 17px;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
            -webkit-user-select: none;
            user-select: none;
            transform: translateY(0);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .btn-education {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }
        
        .btn-social {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            animation: slideInRight 0.6s ease-out 0.4s both;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .btn-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }
        
        .btn-text {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            z-index: 1;
        }
        
        .btn-subtitle {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-top: 5px;
            opacity: 0.95;
        }
        
        /* Audio Toggle Button */
        .audio-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 26px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .audio-toggle:active {
            transform: scale(0.95);
        }
        
        .audio-toggle.playing {
            animation: pulse-btn 2s ease-in-out infinite;
        }
        
        @keyframes pulse-btn {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 8px 30px rgba(102, 126, 234, 0.8);
                transform: scale(1.05);
            }
        }
        
        /* Mini Audio Info */
        .audio-mini {
            position: fixed;
            top: 85px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 999;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            min-width: 120px;
        }
        
        .audio-mini.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .audio-info-mini {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .audio-progress-mini {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .audio-progress-bar-mini {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 90px 15px 15px;
            }
            
            .container {
                max-width: 100%;
                gap: 18px;
            }
            
            .image-container {
                max-width: 280px;
                padding: 12px;
            }
            
            .btn {
                padding: 20px 25px;
                font-size: 16px;
            }
            
            .btn-icon {
                font-size: 22px;
            }
            
            .btn-subtitle {
                font-size: 14px;
            }
            
            .audio-instruction {
                font-size: 12px;
                padding: 10px 20px;
                top: 15px;
            }
            
            .audio-toggle {
                width: 50px;
                height: 50px;
                font-size: 24px;
                top: 60px;
                right: 15px;
            }
            
            .audio-mini {
                top: 120px;
                right: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .image-container {
                max-width: 240px;
                padding: 10px;
            }
            
            .btn {
                padding: 18px 22px;
                font-size: 15px;
            }
            
            .btn-icon {
                font-size: 20px;
            }
            
            .btn-subtitle {
                font-size: 13px;
            }
            
            .audio-instruction {
                font-size: 11px;
                padding: 8px 16px;
            }
            
            .audio-toggle {
                width: 48px;
                height: 48px;
                font-size: 22px;
                top: 55px;
            }
            
            .audio-mini {
                top: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Audio Instruction Text -->
    <div class="audio-instruction">ଶୁଣିବା ପାଇଁ ଏଠାରେ କ୍ଲିକ୍ କରନ୍ତୁ</div>
    
    <!-- Audio Toggle Button -->
    <button class="audio-toggle" id="audioToggle" aria-label="Toggle Audio">🔇</button>
    
    <!-- Mini Audio Info -->
    <div class="audio-mini" id="audioMini">
        <div class="audio-info-mini" id="audioInfoMini">Loading...</div>
        <div class="audio-progress-mini">
            <div class="audio-progress-bar-mini" id="progressBarMini"></div>
        </div>
    </div>
    
    <div class="container">
        <!-- Welcome Image with Container -->
        <div class="image-container">
            <img src="https://github.com/eguruOdisha/FRONT/raw/main/welcome%20image.gif" 
                 alt="Welcome" 
                 class="welcome-image"
                 loading="eager">
        </div>
        
        <a href="https://sites.google.com/view/bhadrak-tihidi-paliabindhaa/%E0%AC%86%E0%AC%AE-%E0%AC%B6%E0%AC%95%E0%AC%B7" 
           class="btn btn-education">
            <span class="btn-icon">📚</span>
            <span class="btn-text">
                Educational Help
                <span class="btn-subtitle">ଶିକ୍ଷା ସମ୍ବନ୍ଧୀୟ ସହାୟତା</span>
            </span>
        </a>
        
        <a href="https://sites.google.com/view/bhadrak-tihidi-paliabindhaa/home" 
           class="btn btn-social">
            <span class="btn-icon">🤝</span>
            <span class="btn-text">
                Social Help
                <span class="btn-subtitle">ସାମାଜିକ ସହାୟତା</span>
            </span>
        </a>
    </div>

    <script>
        // Audio configuration - using direct raw GitHub URL
        const audioUrl = 'https://raw.githubusercontent.com/eguruOdisha/FRONT/main/ospage1.mp3';
        const audioToggle = document.getElementById('audioToggle');
        const audioMini = document.getElementById('audioMini');
        const audioInfoMini = document.getElementById('audioInfoMini');
        const progressBarMini = document.getElementById('progressBarMini');
        
        // Create audio element
        const audio = new Audio();
        audio.crossOrigin = 'anonymous';
        audio.preload = 'metadata';
        
        // Track if audio is playing
        let isPlaying = false;
        let audioLoaded = false;
        
        // Function to load audio
        function loadAudio() {
            if (!audioLoaded) {
                audio.src = audioUrl;
                audio.load();
                audioLoaded = true;
            }
        }
        
        // Function to update progress bar
        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBarMini.style.width = `${progress}%`;
            }
        }
        
        // Function to toggle play/pause
        function togglePlayPause() {
            if (!audioLoaded) {
                loadAudio();
            }
            
            if (isPlaying) {
                audio.pause();
                audioToggle.textContent = '🔇';
                audioToggle.classList.remove('playing');
                audioMini.classList.remove('visible');
                isPlaying = false;
            } else {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            audioToggle.textContent = '🔊';
                            audioToggle.classList.add('playing');
                            audioMini.classList.add('visible');
                            isPlaying = true;
                        })
                        .catch(error => {
                            console.error('Audio playback failed:', error);
                            audioInfoMini.textContent = 'Tap to play';
                            audioToggle.textContent = '🔇';
                        });
                }
            }
        }
        
        // Event listeners for audio
        audio.addEventListener('loadstart', () => {
            audioInfoMini.textContent = 'Loading...';
        });
        
        audio.addEventListener('loadedmetadata', () => {
            audioInfoMini.textContent = 'Ready to play';
            console.log('Audio loaded successfully');
        });
        
        audio.addEventListener('canplay', () => {
            audioInfoMini.textContent = 'Ready';
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('playing', () => {
            audioInfoMini.textContent = 'Playing...';
            isPlaying = true;
        });
        
        audio.addEventListener('pause', () => {
            audioInfoMini.textContent = 'Paused';
            isPlaying = false;
        });
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            audioToggle.textContent = '🔇';
            audioToggle.classList.remove('playing');
            progressBarMini.style.width = '0%';
            audioMini.classList.remove('visible');
            audioInfoMini.textContent = 'Ended';
        });
        
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            console.error('Audio error code:', audio.error ? audio.error.code : 'unknown');
            audioInfoMini.textContent = 'Error loading';
            audioToggle.textContent = '❌';
            
            // Try alternative URL format
            if (audio.src.includes('raw.githubusercontent')) {
                console.log('Trying alternative URL...');
                audio.src = 'https://github.com/eguruOdisha/FRONT/raw/main/ospage1.mp3';
                audio.load();
            }
        });
        
        // Toggle button click
        audioToggle.addEventListener('click', (e) => {
            e.preventDefault();
            togglePlayPause();
        });
        
        // Load audio on first user interaction
        document.addEventListener('click', () => {
            if (!audioLoaded) {
                loadAudio();
            }
        }, { once: true });
        
        // Stop audio when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                audio.pause();
                isPlaying = false;
                audioToggle.textContent = '🔇';
                audioToggle.classList.remove('playing');
                audioMini.classList.remove('visible');
            }
        });
        
        // Stop audio when page is about to be unloaded
        window.addEventListener('beforeunload', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        
        // Prevent default touch behaviors on buttons
        document.querySelectorAll('.btn, .audio-toggle').forEach(el => {
            el.addEventListener('touchstart', (e) => {
                el.style.opacity = '0.8';
            });
            el.addEventListener('touchend', (e) => {
                el.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
