<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Portal</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#1a1a2e;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow-x:hidden}
        body::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,#16213e 0%,#0f3460 50%,#1a1a2e 100%);animation:rotate 20s linear infinite;z-index:0}
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        
        .container{width:100%;max-width:420px;display:flex;flex-direction:column;gap:20px;position:relative;z-index:1;padding-top:60px}
        
        /* Welcome Image */
        .welcome-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 20px;
            margin: 0 auto 10px;
            display: block;
            box-shadow: 0 15px 40px rgba(0,0,0,.4);
            animation: float 4s ease-in-out infinite;
        }
        
        .btn{position:relative;padding:24px 32px;font-size:18px;font-weight:700;text-decoration:none;text-align:center;border-radius:20px;overflow:hidden;transition:all .3s cubic-bezier(.4,0,.2,1);cursor:pointer;border:none;box-shadow:0 15px 40px rgba(0,0,0,.3);backdrop-filter:blur(10px);display:block}
        .btn:active{transform:scale(.97)}
        .btn-education{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff}
        .btn-social{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:#fff}
        .btn::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.3);transition:width .6s,height .6s,top .6s,left .6s;transform:translate(-50%,-50%)}
        .btn:hover::before{width:400px;height:400px}
        .btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 20px 50px rgba(0,0,0,.4)}
        .btn-icon{display:inline-block;margin-right:10px;font-size:24px;vertical-align:middle;filter:drop-shadow(2px 2px 4px rgba(0,0,0,.2))}
        .btn-text{display:inline-block;vertical-align:middle;text-shadow:2px 2px 4px rgba(0,0,0,.2)}
        .btn-subtitle{display:block;font-size:16px;font-weight:600;margin-top:4px;opacity:.95}
        
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
        
        .glow{position:absolute;width:250px;height:250px;border-radius:50%;filter:blur(80px);opacity:.4;pointer-events:none}
        .glow-1{background:#667eea;top:-80px;left:-80px;animation:pulse 3s ease-in-out infinite}
        .glow-2{background:#4facfe;bottom:-80px;right:-80px;animation:pulse 3s ease-in-out infinite 1.5s}
        @keyframes pulse{0%,100%{opacity:.4;transform:scale(1)}50%{opacity:.6;transform:scale(1.1)}}
        
        /* Audio toggle button - upper right corner */
        .audio-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 22px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .audio-toggle:active {
            transform: scale(0.95);
        }
        
        .audio-toggle.playing {
            animation: pulse-btn 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-btn {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 8px 35px rgba(102, 126, 234, 0.7);
            }
        }
        
        /* Mini audio player - compact version */
        .audio-mini {
            position: fixed;
            top: 75px;
            right: 15px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 999;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        
        .audio-mini.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .audio-info-mini {
            color: white;
            font-size: 11px;
            font-weight: 600;
            max-width: 100px;
        }
        
        .audio-progress-mini {
            width: 80px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .audio-progress-bar-mini {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        @media (max-width: 480px){
            .btn{padding:20px 28px;font-size:16px}
            .btn-icon{font-size:22px}
            .btn-subtitle{font-size:15px}
            .welcome-image{max-width:240px}
        }
        
        @media (max-width: 360px){
            .btn{padding:18px 24px;font-size:15px}
            .btn-subtitle{font-size:14px}
            .welcome-image{max-width:200px}
            .audio-toggle{width:45px;height:45px;font-size:20px}
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Audio Toggle Button -->
    <button class="audio-toggle" id="audioToggle">üîá</button>
    
    <!-- Mini Audio Info -->
    <div class="audio-mini" id="audioMini">
        <div class="audio-info-mini" id="audioInfoMini">Loading...</div>
        <div class="audio-progress-mini">
            <div class="audio-progress-bar-mini" id="progressBarMini"></div>
        </div>
    </div>
    
    <div class="container">
        <!-- Welcome Image -->
        <img src="https://github.com/eguruOdisha/FRONT/raw/main/welcome%20image.gif" alt="Welcome" class="welcome-image">
        
        <a href="https://sites.google.com/view/bhadrak-tihidi-paliabindhaa/%E0%AC%86%E0%AC%AE-%E0%AC%B6%E0%AC%95%E0%AC%B7" class="btn btn-education">
            <span class="btn-icon">üìö</span>
            <span class="btn-text">
                Educational Help
                <span class="btn-subtitle">‡¨∂‡¨ø‡¨ï‡≠ç‡¨∑‡¨æ ‡¨∏‡¨Æ‡≠ç‡¨¨‡¨®‡≠ç‡¨ß‡≠Ä‡≠ü ‡¨∏‡¨π‡¨æ‡≠ü‡¨§‡¨æ</span>
            </span>
        </a>
        <a href="https://sites.google.com/view/bhadrak-tihidi-paliabindhaa/home" class="btn btn-social">
            <span class="btn-icon">ü§ù</span>
            <span class="btn-text">
                Social Help
                <span class="btn-subtitle">‡¨∏‡¨æ‡¨Æ‡¨æ‡¨ú‡¨ø‡¨ï ‡¨∏‡¨π‡¨æ‡≠ü‡¨§‡¨æ</span>
            </span>
        </a>
    </div>

    <script>
        // Audio configuration
        const audioUrl = 'https://github.com/eguruOdisha/FRONT/raw/main/ospage1.mp3';
        const audioToggle = document.getElementById('audioToggle');
        const audioMini = document.getElementById('audioMini');
        const audioInfoMini = document.getElementById('audioInfoMini');
        const progressBarMini = document.getElementById('progressBarMini');
        
        // Create audio element
        const audio = new Audio();
        audio.src = audioUrl;
        audio.preload = 'auto';
        
        // Track if audio is playing
        let isPlaying = false;
        
        // Function to update progress bar
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBarMini.style.width = `${progress}%`;
            }
        }
        
        // Function to toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                audioToggle.textContent = 'üîá';
                audioToggle.classList.remove('playing');
                audioMini.classList.remove('visible');
            } else {
                audio.play().catch(e => {
                    console.error('Audio playback failed:', e);
                    audioInfoMini.textContent = 'Failed';
                });
                audioToggle.textContent = 'üîä';
                audioToggle.classList.add('playing');
                audioMini.classList.add('visible');
            }
            isPlaying = !isPlaying;
        }
        
        // Event listeners for audio
        audio.addEventListener('loadeddata', () => {
            audioInfoMini.textContent = 'Ready';
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            audioToggle.textContent = 'üîá';
            audioToggle.classList.remove('playing');
            progressBarMini.style.width = '0%';
            audioMini.classList.remove('visible');
        });
        
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            audioInfoMini.textContent = 'Error';
        });
        
        audio.addEventListener('playing', () => {
            audioInfoMini.textContent = 'Playing';
        });
        
        audio.addEventListener('pause', () => {
            audioInfoMini.textContent = 'Paused';
        });
        
        // Toggle button click
        audioToggle.addEventListener('click', togglePlayPause);
        
        // Stop audio when page is hidden (tab switch, minimize, etc.)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                audio.pause();
                isPlaying = false;
                audioToggle.textContent = 'üîá';
                audioToggle.classList.remove('playing');
                audioMini.classList.remove('visible');
            }
        });
        
        // Stop audio when page is about to be unloaded
        window.addEventListener('beforeunload', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
</body>
</html>
