        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#1a1a2e;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow:hidden}
        body::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,#16213e 0%,#0f3460 50%,#1a1a2e 100%);animation:rotate 20s linear infinite;z-index:0}
        @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .container{width:100%;max-width:420px;display:flex;flex-direction:column;gap:24px;position:relative;z-index:1}
        .btn{position:relative;padding:32px 40px;font-size:20px;font-weight:700;text-decoration:none;text-align:center;border-radius:24px;overflow:hidden;transition:all .3s cubic-bezier(.4,0,.2,1);cursor:pointer;border:none;box-shadow:0 20px 60px rgba(0,0,0,.3);backdrop-filter:blur(10px);display:block}
        .btn:active{transform:scale(.97)}
        .btn-education{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff}
        .btn-social{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:#fff}
        .btn::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.3);transition:width .6s,height .6s,top .6s,left .6s;transform:translate(-50%,-50%)}
        .btn:hover::before{width:400px;height:400px}
        .btn:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 25px 70px rgba(0,0,0,.4)}
        .btn-icon{display:inline-block;margin-right:12px;font-size:28px;vertical-align:middle;filter:drop-shadow(2px 2px 4px rgba(0,0,0,.2))}
        .btn-text{display:inline-block;vertical-align:middle;text-shadow:2px 2px 4px rgba(0,0,0,.2)}
        .btn-subtitle{display:block;font-size:21px;font-weight:700;margin-top:6px;opacity:.95}
        @media (max-width:480px){
            .btn{padding:28px 32px;font-size:18px}
            .btn-icon{font-size:26px}
            .btn-subtitle{font-size:18px}
        }
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
        .container{animation:float 4s ease-in-out infinite}
        .glow{position:absolute;width:300px;height:300px;border-radius:50%;filter:blur(80px);opacity:.4;pointer-events:none}
        .glow-1{background:#667eea;top:-100px;left:-100px;animation:pulse 3s ease-in-out infinite}
        .glow-2{background:#4facfe;bottom:-100px;right:-100px;animation:pulse 3s ease-in-out infinite 1.5s}
        @keyframes pulse{0%,100%{opacity:.4;transform:scale(1)}50%{opacity:.6;transform:scale(1.1)}}
        
        /* Audio player styles */
        .audio-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .audio-control {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .audio-control:active {
            transform: scale(0.95);
        }
        
        .audio-info {
            color: white;
            font-size: 14px;
            font-weight: 600;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .audio-progress {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
        }
        
        /* Loading animation */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .loading {
            animation: pulse-glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <!-- Audio Player - Now always visible -->
    <div class="audio-player" id="audioPlayer">
        <button class="audio-control" id="playPauseBtn">‚ñ∂Ô∏è</button>
        <div class="audio-info" id="audioInfo">Click play to start</div>
        <div class="audio-progress">
            <div class="audio-progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Audio configuration - REPLACE THIS URL WITH YOUR ACTUAL GITHUB AUDIO URL
        const audioUrl = 'https://github.com/eguruOdisha/FRONT/raw/main/ospage1.mp3'; // Replace with your actual GitHub audio URL
        
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioInfo = document.getElementById('audioInfo');
        const progressBar = document.getElementById('progressBar');
        
        // Create audio element
        const audio = new Audio();
        audio.src = audioUrl;
        audio.preload = 'auto';
        
        // Track if audio is playing
        let isPlaying = false;
        let hasInteracted = false;
        
        // Function to update progress bar
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            }
        }
        
        // Function to toggle play/pause
        function togglePlayPause() {
            hasInteracted = true;
            
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                audioInfo.textContent = 'Paused';
            } else {
                audio.play().catch(e => {
                    console.error('Audio playback failed:', e);
                    audioInfo.textContent = 'Playback failed - Click play';
                });
                playPauseBtn.textContent = '‚è∏Ô∏è';
                audioInfo.textContent = 'Playing...';
            }
            isPlaying = !isPlaying;
        }
        
        // Event listeners for audio
        audio.addEventListener('loadeddata', () => {
            audioInfo.textContent = 'Ready to play';
            audioPlayer.classList.remove('loading');
        });
        
        audio.addEventListener('loadstart', () => {
            audioInfo.textContent = 'Loading audio...';
            audioPlayer.classList.add('loading');
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
            progressBar.style.width = '0%';
            audioInfo.textContent = 'Finished - Click to replay';
        });
        
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            audioInfo.textContent = 'Error loading audio';
            audioPlayer.classList.remove('loading');
        });
        
        // Play/pause button click
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // Auto-play when page is visible (with user interaction requirement)
        document.addEventListener('click', function firstInteraction() {
            if (!hasInteracted) {
                // Try to play audio automatically after first user interaction
                setTimeout(() => {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '‚è∏Ô∏è';
                        audioInfo.textContent = 'Playing...';
                    }).catch(e => {
                        console.log('Autoplay prevented, waiting for user interaction');
                        audioInfo.textContent = 'Click play to start';
                    });
                }, 500);
                
                // Remove this event listener after first interaction
                document.removeEventListener('click', firstInteraction);
            }
        });
        
        // Stop audio when page is hidden (tab switch, minimize, etc.)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                audioInfo.textContent = 'Paused (tab hidden)';
            }
        });
        
        // Stop audio when page is about to be unloaded
        window.addEventListener('beforeunload', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        
        // Progress bar click to seek
        progressBar.parentElement.addEventListener('click', (e) => {
            if (audio.duration) {
                const rect = e.target.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            }
        });
    </script>
