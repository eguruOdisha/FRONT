<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Help Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(79, 172, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: bgShift 15s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float-particle 20s infinite;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 10;
            animation: containerFadeIn 1s ease-out;
        }
        
        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Audio Control Card - Now at top with integrated button */
        .audio-card {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.25));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px 24px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .audio-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .audio-card:active::before {
            opacity: 1;
        }
        
        .audio-card.playing {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.35), rgba(118, 75, 162, 0.35));
            box-shadow: 
                0 16px 50px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.15);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 16px 50px rgba(102, 126, 234, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
            50% {
                box-shadow: 
                    0 20px 60px rgba(102, 126, 234, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .audio-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .audio-icon {
            width: 56px;
            height: 56px;
            min-width: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .audio-card.playing .audio-icon {
            animation: rotate-pulse 3s ease-in-out infinite;
        }
        
        @keyframes rotate-pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(5deg);
            }
            50% {
                transform: scale(1) rotate(0deg);
            }
            75% {
                transform: scale(1.1) rotate(-5deg);
            }
        }
        
        .audio-text {
            flex: 1;
        }
        
        .audio-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .audio-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            font-weight: 500;
        }
        
        .audio-progress {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }
        
        /* Welcome Image Container */
        .image-container {
            position: relative;
            width: 100%;
            padding: 20px;
            background: linear-gradient(145deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            border-radius: 28px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: imageZoomIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
            overflow: hidden;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }
        
        @keyframes imageZoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .welcome-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-12px) scale(1.02); 
            }
        }
        
        /* Buttons */
        .btn {
            position: relative;
            padding: 24px 28px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            text-align: left;
            border-radius: 22px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: none;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 18px;
            -webkit-user-select: none;
            user-select: none;
            transform: translateY(0);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn::after {
            content: '→';
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .btn:active {
            transform: scale(0.97);
        }
        
        .btn:active::before {
            width: 400px;
            height: 400px;
        }
        
        .btn:active::after {
            transform: translateY(-50%) translateX(5px);
        }
        
        .btn-education {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            color: #fff;
            animation: slideInLeft 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
        }
        
        .btn-social {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 0.9) 100%);
            color: #fff;
            animation: slideInRight 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s both;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-60px) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(60px) rotate(5deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0);
            }
        }
        
        .btn-icon {
            font-size: 42px;
            min-width: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .btn-content {
            flex: 1;
            padding-right: 30px;
        }
        
        .btn-title {
            display: block;
            font-size: 19px;
            font-weight: 800;
            margin-bottom: 4px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn-subtitle {
            display: block;
            font-size: 15px;
            font-weight: 600;
            opacity: 0.95;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .container {
                gap: 20px;
            }
            
            .audio-card {
                padding: 18px 20px;
            }
            
            .audio-icon {
                width: 52px;
                height: 52px;
                min-width: 52px;
                font-size: 26px;
            }
            
            .audio-title {
                font-size: 16px;
            }
            
            .audio-subtitle {
                font-size: 12px;
            }
            
            .image-container {
                padding: 16px;
            }
            
            .btn {
                padding: 20px 24px;
                font-size: 17px;
                gap: 16px;
            }
            
            .btn-icon {
                font-size: 38px;
            }
            
            .btn-title {
                font-size: 18px;
            }
            
            .btn-subtitle {
                font-size: 14px;
            }
            
            .btn::after {
                font-size: 22px;
                right: 20px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                gap: 18px;
            }
            
            .audio-card {
                padding: 16px 18px;
            }
            
            .audio-icon {
                width: 48px;
                height: 48px;
                min-width: 48px;
                font-size: 24px;
            }
            
            .audio-title {
                font-size: 15px;
            }
            
            .audio-subtitle {
                font-size: 11px;
            }
            
            .image-container {
                padding: 14px;
            }
            
            .btn {
                padding: 18px 20px;
                font-size: 16px;
                gap: 14px;
            }
            
            .btn-icon {
                font-size: 36px;
            }
            
            .btn-title {
                font-size: 17px;
            }
            
            .btn-subtitle {
                font-size: 13px;
            }
            
            .btn::after {
                font-size: 20px;
                right: 18px;
            }
        }
        
        /* Landscape mode adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 12px;
            }
            
            .container {
                gap: 16px;
                max-width: 90vw;
            }
            
            .audio-card {
                padding: 14px 18px;
            }
            
            .image-container {
                padding: 12px;
            }
            
            .btn {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Create floating particles -->
    <script>
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>
    
    <div class="container">
        <!-- Audio Control Card at Top -->
        <div class="audio-card" id="audioCard">
            <div class="audio-content">
                <div class="audio-icon" id="audioIcon">🔇</div>
                <div class="audio-text">
                    <div class="audio-title">ଶୁଣିବା ପାଇଁ ଏଠାରେ କ୍ଲିକ୍ କରନ୍ତୁ</div>
                    <div class="audio-subtitle" id="audioStatus">Tap to play audio</div>
                </div>
            </div>
            <div class="audio-progress">
                <div class="audio-progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <!-- Welcome Image with Container -->
        <div class="image-container">
            <img src="https://github.com/eguruOdisha/FRONT/raw/main/welcome%20image.gif" 
                 alt="Welcome" 
                 class="welcome-image"
                 loading="eager">
        </div>
        
        <a href="https://sites.google.com/view/bhadrak-tihidi-paliabindhaa/%E0%AC%86%E0%AC%AE-%E0%AC%B6%E0%AC%95%E0%AC%B7" 
           class="btn btn-education">
            <span class="btn-icon">📚</span>
            <span class="btn-content">
                <span class="btn-title">Educational Help</span>
                <span class="btn-subtitle">ଶିକ୍ଷା ସମ୍ବନ୍ଧୀୟ ସହାୟତା</span>
            </span>
        </a>
        
        <a href="https://sites.google.com/view/bhadrak-tihidi-paliabindhaa/home" 
           class="btn btn-social">
            <span class="btn-icon">🤝</span>
            <span class="btn-content">
                <span class="btn-title">Social Help</span>
                <span class="btn-subtitle">ସାମାଜିକ ସହାୟତା</span>
            </span>
        </a>
    </div>

    <script>
        // Audio configuration
        const audioUrl = 'https://raw.githubusercontent.com/eguruOdisha/FRONT/main/ospage1.mp3';
        const audioCard = document.getElementById('audioCard');
        const audioIcon = document.getElementById('audioIcon');
        const audioStatus = document.getElementById('audioStatus');
        const progressBar = document.getElementById('progressBar');
        
        // Create audio element
        const audio = new Audio();
        audio.crossOrigin = 'anonymous';
        audio.preload = 'metadata';
        
        let isPlaying = false;
        let audioLoaded = false;
        
        // Load audio
        function loadAudio() {
            if (!audioLoaded) {
                audio.src = audioUrl;
                audio.load();
                audioLoaded = true;
            }
        }
        
        // Update progress bar
        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            }
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (!audioLoaded) {
                loadAudio();
            }
            
            if (isPlaying) {
                audio.pause();
                audioIcon.textContent = '🔇';
                audioCard.classList.remove('playing');
                audioStatus.textContent = 'Paused';
                isPlaying = false;
            } else {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            audioIcon.textContent = '🔊';
                            audioCard.classList.add('playing');
                            audioStatus.textContent = 'Playing...';
                            isPlaying = true;
                        })
                        .catch(error => {
                            console.error('Audio playback failed:', error);
                            audioStatus.textContent = 'Error - Tap again';
                            audioIcon.textContent = '🔇';
                        });
                }
            }
        }
        
        // Audio event listeners
        audio.addEventListener('loadstart', () => {
            audioStatus.textContent = 'Loading audio...';
        });
        
        audio.addEventListener('loadedmetadata', () => {
            audioStatus.textContent = 'Ready to play';
        });
        
        audio.addEventListener('canplay', () => {
            audioStatus.textContent = 'Tap to play';
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('playing', () => {
            audioStatus.textContent = 'Playing...';
            isPlaying = true;
        });
        
        audio.addEventListener('pause', () => {
            audioStatus.textContent = 'Paused';
            isPlaying = false;
        });
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            audioIcon.textContent = '🔇';
            audioCard.classList.remove('playing');
            progressBar.style.width = '0%';
            audioStatus.textContent = 'Finished';
            
            // Reset after a moment
            setTimeout(() => {
                audioStatus.textContent = 'Tap to replay';
            }, 1500);
        });
        
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            audioStatus.textContent = 'Audio unavailable';
            audioIcon.textContent = '❌';
            
            // Try alternative URL
            if (audio.src.includes('raw.githubusercontent')) {
                audio.src = 'https://github.com/eguruOdisha/FRONT/raw/main/ospage1.mp3';
                audio.load();
            }
        });
        
        // Audio card click
        audioCard.addEventListener('click', (e) => {
            e.preventDefault();
            togglePlayPause();
        });
        
        // Load audio on first interaction
        document.addEventListener('click', () => {
            if (!audioLoaded) {
                loadAudio();
            }
        }, { once: true });
        
        // Pause when page hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                audio.pause();
                isPlaying = false;
                audioIcon.textContent = '🔇';
                audioCard.classList.remove('playing');
            }
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        
        // Enhanced touch feedback
        document.querySelectorAll('.btn, .audio-card').forEach(el => {
            el.addEventListener('touchstart', () => {
                el.style.transform = 'scale(0.97)';
            });
            el.addEventListener('touchend', () => {
                el.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
